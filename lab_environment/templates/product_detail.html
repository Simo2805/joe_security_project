<!-- lab_environment/templates/product_detail.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    

    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <br>
    {% if product.pk %}
        <a href="{% url 'lab_environment:product_detail' product.pk %}"</a>
    {% else %}
        <p>Product details not available.</p>
    {% endif %}
</body>
</html>
